{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="panel-heading">
        <h3 class="text-center" style="margin: 20px; font-family: 'Alice', serif;">Sign Up</h3>
      </div>
    <div class="signup-form">
        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="panel register flex justify-content-center">
                <div class="hint-text text-center" style="font-size: small;">Already Have An Account? <a href="{% url 'login' %}" name = 'login'>Log In</a></div>
            </div>
            
            <input type="text" name="username" placeholder="Username" required/>
            <input type="email" name="email" placeholder="Email Address" required/>
            <input type="password" name="password1" placeholder="Password" required/>
            <input type="password" name="password2" placeholder="Confirm Password" required/>
            <button type="submit" class="btn btn-blue btn-block btn-sm">Sign Up</button>
        </form>
    </div>

    
{% endblock %}
